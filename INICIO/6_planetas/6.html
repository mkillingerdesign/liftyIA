  <!-- Script para la animación de giro -->
  <script>
    document.querySelectorAll('.click').forEach(planeta => {
      planeta.addEventListener('click', function(e) {
        e.preventDefault(); // Evita la navegación inmediata
        this.classList.add('spin'); // Añade la clase de animación
        
        // Navega a la página después de que termine la animación (1s)
        setTimeout(() => {
          window.location.href = this.href;
        }, 300); // Cambiado de 500 a 1000 ms
      });
    });
  </script>
