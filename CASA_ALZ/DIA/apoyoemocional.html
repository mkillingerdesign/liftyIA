<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conversación emocional con Lifty">
    <title>Apoyo Emocional</title>
    <link rel="stylesheet" href="dia.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="../casa.html" class="back-link" aria-label="Volver a la página principal">
            <svg class="back-icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
            </svg>
        </a>
        <h1>Habla con Lifty</h1>
    </header>
    <main>
        <section class="lifty-container" aria-labelledby="lifty-title">
            <h2 id="lifty-title" class="visually-hidden">Conversación con Lifty</h2>
            <div class="lifty-avatar-wrapper">
                <span class="lifty-avatar" aria-hidden="true">🤖</span>
                <p class="lifty-name">Lifty</p>
            </div>
            <p class="lifty-message" id="lifty-message" aria-live="polite">¡Hola! Soy Lifty. ¿Cómo te sientes hoy?</p>
            <div class="mic-container">
                <button class="mic-btn" id="mic-btn" aria-label="Hablar con Lifty">
                    <svg class="mic-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6.1 6H15v2h2.1c.55 0 1 .45 1 1s-.45 1-1 1H7c-.55 0-1-.45-1-1s.45-1 1-1h2.1v-2H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h10c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
                    </svg>
                </button>
                <p class="mic-status" id="mic-status">Toca para hablar</p>
            </div>
            <div class="fallback-options" id="fallback-options" style="display: none;">
                <p>No puedo escuchar. Toca cómo te sientes:</p>
                <button class="option-btn" data-emotion="happy" aria-label="Estoy feliz">😊 Feliz</button>
                <button class="option-btn" data-emotion="sad" aria-label="Estoy triste">😢 Triste</button>
                <button class="option-btn" data-emotion="angry" aria-label="Estoy enojado">😡 Enojado</button>
                <button class="option-btn" data-emotion="scared" aria-label="Tengo miedo">😨 Miedo</button>
            </div>
        </section>
    </main>
    <script src="dia.js"></script>
</body>
</html>
